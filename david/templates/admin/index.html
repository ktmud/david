{% extends 'admin/base.html' %}

{% block body %}
<div class="container">
  <p>你好，{{ current_user.display_name }}</p>
  <h3>使用帮助</h3>
  <ul>
    <li>
      「杂志」和「图片」都是特殊类型的「文章」
    </li>
    <li>
      添加文章后可以上传附件（图片），附件可填写标题和说明
    </li>
    <li>
      附件上传即时生效，不用点击保存
    </li>
    <li>
      新闻类文章会选取第一张图片附件作为缩略图
    </li>
  </ul>
</div>
{% endblock %}
