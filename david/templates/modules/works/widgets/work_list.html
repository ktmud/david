{%- macro poster_list(items) -%}
{% if items %}
<ul class="{{ cls }}">
  {% for item in items %}
  <li class="{{ item_cls }}">
  <a title="{{ item.title }}" class="pic" href="{{ item.url() }}"">
    <img src="{{ item.picture_url() }}" alt="{{ item.title }}的海报" />
  </a>
  </li>
  {% endfor %}
</ul>
{% else %}
  <p class="no-result">
  暂时没有内容
  </p>
{% endif %}
{%- endmacro -%}
