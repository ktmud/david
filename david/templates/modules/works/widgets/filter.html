{%- macro year_filter(years) -%}
<div class="filter-by-year">
  <div id="years">
    <ul class="pure-menu pure-menu-horizontal nav slim">
      {% for i in years  %}
        <li>
          <a href="#year-{{ i }}">{{ i }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
<script type="text/javascript">
  Do(function() {
    $('body').scrollspy({ target: '#years' });
    var node = $('#years');
    node.width(node.parent().width());
    node.affix({
      offset: {
        top: node.offset().top
      }
    });
  });
</script>
{%- endmacro -%}
