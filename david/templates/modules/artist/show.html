{% extends 'base.html' %}

{% block title %}
{{ artist.name }}
{% endblock %}


{% block main_content %}
<div class="mod intro">
  <h2>
    {{ artist.name }}
  </h2>
  <div class="branding-pic">
    <img src="{{ artist.picture_url('large') }}" alt="" />
  </div>
  <div class="short">
    <p>
      {{ artist.abstract(limit=340) |n2br|safe }}
      <a class="pull-right" href="detail">
        More <span class="more">&gt;&gt;</span>
      </a>
    </p>
  </div>
</div>
{% endblock %}
