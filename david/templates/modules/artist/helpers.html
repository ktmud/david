
{%- macro artist_menu(cls='', item_cls='', urlfunc=None, current=None) -%}
<ul class="artist-menu {{ cls }}">
  {% for item in artists() %}
  <li class="{{ item_cls }} {{ 'selected' if current == item.id }}">
    <a href="{{ urlfunc(item) if urlfunc else item.url() }}">
    {{ item.name }}
    </a>
    </li>
  {% endfor %}
</ul>
{%- endmacro -%}
